<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: black; 
            color: white; 
            padding: 20px; 
            direction: rtl; 
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .match-row { 
            background: black; 
            border: 1px solid white; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 700px; 
            margin-left: auto; 
            margin-right: auto; 
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .teams-time { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%; 
        }
        .team { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            flex: 1; 
        }
        .team img, .team .protv-logo { 
            width: 60px; 
            height: 60px; 
            object-fit: contain; 
            margin-bottom: 5px; 
        }
        .protv-logo { 
            border: 2px solid white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: 700; 
            font-size: 12px; 
        }
        .team-name { 
            font-size: 16px; 
            font-weight: 700; 
        }
        .match-time { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex: 1; 
        }
        .countdown-circle { 
            position: relative; 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
        }
        .countdown-circle svg { 
            transform: rotate(-90deg); 
            width: 100%; 
            height: 100%; 
        }
        .countdown-circle circle { 
            fill: none; 
            stroke-width: 5; 
            r: 28; 
            cx: 30; 
            cy: 30; 
        }
        .countdown-circle .bg { 
            stroke: white; 
            opacity: 0.3; 
        }
        .countdown-circle .progress { 
            stroke: red; 
            stroke-linecap: round; 
            stroke-dasharray: 175.84; 
            stroke-dashoffset: 175.84; 
            transition: stroke-dashoffset 0.5s linear; 
        }
        .countdown-circle .time-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-weight: bold; 
            font-size: 14px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            line-height: 1.2; 
        }
        .countdown-circle .penalties { 
            font-size: 10px; 
            opacity: 0.7; 
        }
        .match-score-finished { 
            background-color: red; 
            border: 1px solid white; 
            border-radius: 5px; 
            padding: 10px 15px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-width: 60px; 
            height: 60px; 
            box-sizing: border-box; 
        }
        .match-score-finished .main-score { 
            font-size: 18px; 
            font-weight: bold; 
            color: white; 
        }
        .match-score-finished .penalties-score { 
            font-size: 12px; 
            color: white; 
            margin-top: 2px; 
        }
        .channel-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 15px; 
            width: 100%; 
            justify-content: center; 
            align-items: center; 
        }
        .watch-btn-container { 
            position: relative; 
            width: 100%; 
            margin: 0 auto; 
            max-width: 100%; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
        }
        .watch-btn { 
            background: linear-gradient(to right, #FF0000, #CC0000); 
            border: none; 
            color: white; 
            border-radius: 6px; 
            padding: 10px 15px; 
            font-weight: 700; 
            cursor: pointer; 
            text-decoration: none; 
            width: 100%; 
            text-align: center; 
            font-family: 'Cairo', sans-serif; 
            display: block; 
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
        }
        .finished-btn { 
            background: red; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 6px; 
            font-weight: 700; 
            cursor: default; 
            text-align: center; 
            width: 100%; 
        }
        .not-started-btn { 
            background-color: #333; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 6px; 
            font-weight: 700; 
            cursor: default; 
            text-align: center; 
            width: 100%; 
        }
        .edit-icon { 
            display: none; 
        }
        .loading-spinner { 
            border: 4px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            border-top: 4px solid #fff; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
            display: none; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8); 
            padding-top: 60px; 
        }
        .modal-content { 
            background-color: #1a1a1a; 
            margin: 5% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 90%; 
            max-width: 400px; 
            border-radius: 10px; 
        }
        .modal-title { 
            text-align: right; 
        }
        .close-btn { 
            color: white; 
            float: left; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close-btn:hover, .close-btn:focus { 
            color: #ff0000; 
            text-decoration: none; 
            cursor: pointer; 
        }
        .server-list { 
            list-style-type: none; 
            padding: 0; 
            margin-top: 20px; 
        }
        .server-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #2a2a2a; 
            padding: 10px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
        }
        .server-item span { 
            flex: 1; 
            text-align: right; 
        }
        .live-server-btn { 
            background: #FF0000; 
            border: none; 
            color: white; 
            border-radius: 6px; 
            padding: 10px 15px; 
            font-weight: 700; 
            cursor: pointer; 
            text-decoration: none; 
            width: 100%; 
            text-align: center; 
            font-family: 'Cairo', sans-serif; 
            display: block; 
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
        }
        .watch-btn:focus, .live-server-btn:focus, .load-btn:focus { 
            outline: none; 
        }
        .button-container-wrapper { 
            max-width: 700px; 
            margin: auto; 
        }
        .button-container { 
            display: flex; 
            justify-content: center; 
            gap: 0; 
            margin: 20px 0; 
            border-radius: 5px; 
            overflow: hidden; 
            background-color: #333; 
            width: 100%; 
        }
        .load-btn { 
            font-family: 'Cairo', sans-serif; 
            background-color: transparent; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            flex-grow: 1; 
            font-weight: bold; 
            transition: background-color 0.3s ease; 
        }
        .load-btn:hover { 
            background-color: rgba(255, 255, 255, 0.1); 
        }
        .load-btn:first-child { 
            border-radius: 5px 0 0 5px; 
        }
        .load-btn:last-child { 
            border-radius: 0 5px 5px 0; 
        }
        .search-refresh-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 20px; 
            max-width: 700px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .search-box { 
            display: flex; 
            align-items: center; 
            flex-grow: 1; 
            padding: 10px; 
            border-radius: 20px; 
            background-color: black; 
            border: 1px solid white; 
        }
        .search-box i { 
            color: white; 
            font-size: 16px; 
            margin-left: 10px; 
        }
        .search-input-field { 
            flex-grow: 1; 
            border: none; 
            background: transparent; 
            color: white; 
            font-family: 'Cairo', sans-serif; 
            font-size: 16px; 
            text-align: right; 
            min-width: 0; 
        }
        .search-input-field:focus { 
            outline: none; 
        }
        .refresh-btn { 
            padding: 10px 15px; 
            border-radius: 5px; 
            border: none; 
            background-color: #333; 
            color: white; 
            font-family: 'Cairo', sans-serif; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        .refresh-btn:hover { 
            background-color: #555; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-refresh-container">
        <button id="refresh-btn" class="refresh-btn">تحديث</button>
        <div class="search-box">
            <input type="text" id="search-input" class="search-input-field" placeholder="ابحث عن مباراة...">
        </div>
    </div>
    
    <div class="button-container-wrapper">
        <div class="button-container">
            <button class="load-btn" id="loadYesterdayBtn">الأمس</button>
            <button class="load-btn" id="loadTodayBtn">اليوم</button>
            <button class="load-btn" id="loadTomorrowBtn">الغد</button>
        </div>
    </div>

    <div id="matches-container"></div>
    <div class="loading-spinner" id="loading"></div>
</div>

<div id="liveServersModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="liveServersModalCloseBtn">&times;</span>
        <h2 class="modal-title">سيرفرات البث المباشر</h2>
        <ul id="liveServerList" class="server-list">
            </ul>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
