<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO Player Elite Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.12); }
        
        /* منع الوميض وتحديد النص والقوائم المنبثقة المتصفح */
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none;   
            -moz-user-select: none;      
            -ms-user-select: none;       
            user-select: none;           
            outline: none;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        .player-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; cursor: pointer; }
        
        video { width: 100%; height: 100%; object-fit: fill; pointer-events: none; }

        #loader { position: absolute; z-index: 100; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .spinner { width: 45px; height: 45px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-element { transition: opacity 0.5s ease-in-out, visibility 0.5s; opacity: 1; visibility: visible; }
        .hide-ui .ui-element { opacity: 0; visibility: hidden; }

        .center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) !important; display: flex; align-items: center; gap: 30px; z-index: 50; }
        .btn-modern { background: var(--glass); border: 1px solid var(--border); border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); transition: transform 0.2s; }
        .btn-side { width: 40px; height: 40px; font-size: 0.85rem; }
        .btn-main { width: 60px; height: 60px; font-size: 1.5rem; background: rgba(255,255,255,0.12); }
        .btn-modern:hover { transform: scale(1.1); }

        .bottom-ui { position: absolute; bottom: 0; width: 100%; padding: 15px 25px 20px 25px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); z-index: 40; box-sizing: border-box; }
        .progress-box { width: 100%; height: 2px; background: rgba(255,255,255,0.15); margin-bottom: 15px; }
        .progress-fill { width: 0%; height: 100%; background: #fff; transition: width 0.1s linear; }

        .controls-row { display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .live-capsule { background: var(--glass); padding: 5px 15px; border-radius: 20px 20px 20px 6px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .status-txt { font-size: 0.55rem; font-weight: 800; opacity: 0.5; }
        .brand { font-size: 1rem; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: #ff3b30; border-radius: 50%; box-shadow: 0 0 6px #ff3b30; }

        .right-tools { display: flex; gap: 18px; font-size: 1.1rem; align-items: center; }
        .right-tools i { cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .right-tools i:hover { opacity: 1; transform: scale(1.1); }

        .popup-menu { position: absolute; bottom: 75px; left: 25px; background: rgba(15,15,15,0.95); border-radius: 10px; padding: 6px; display: none; flex-direction: column; min-width: 130px; z-index: 100; backdrop-filter: blur(15px); border: 1px solid var(--border); max-height: 250px; overflow-y: auto; }
        .popup-menu div { padding: 10px 12px; cursor: pointer; color: #bbb; font-size: 0.8rem; border-radius: 6px; text-align: right; display: flex; justify-content: space-between; align-items: center; }
        .popup-menu div:hover { background: rgba(255,255,255,0.1); color: #fff; }
    </style>
</head>
<body>

<div class="player-wrapper" id="mainContainer">
    <div id="loader"><div class="spinner"></div></div>
    <video id="videoElement" autoplay muted playsinline></video>

    <div class="center-ui ui-element">
        <button class="btn-modern btn-side" id="rewindBtn"><i class="fas fa-undo"></i></button>
        <button class="btn-modern btn-main" id="playBtn"><i class="fas fa-pause"></i></button>
        <button class="btn-modern btn-side" id="forwardBtn"><i class="fas fa-redo"></i></button>
    </div>

    <div id="qualityMenu" class="popup-menu ui-element"></div>
    <div id="audioMenu" class="popup-menu ui-element"></div>

    <div class="bottom-ui ui-element">
        <div class="progress-box" id="pTrack"><div class="progress-fill" id="pFill"></div></div>
        <div class="controls-row">
            <div class="live-capsule">
                <div class="status-txt">LIVE</div>
                <div class="brand">PRO <div class="dot"></div></div>
            </div>
            <div class="right-tools">
                <i class="fas fa-mobile-screen-button" id="rotateBtn" title="عرض أفقي"></i>
                <i class="fas fa-language" id="audioBtn" title="اللغة"></i>
                <i class="fas fa-cog" id="setBtn" title="الجودة"></i>
                <i class="fas fa-expand" id="fsBtn" title="ملء الشاشة"></i>
                <i class="fas fa-volume-mute" id="volBtn" title="الصوت"></i>
            </div>
        </div>
    </div>
</div>

<script>
    // الرابط الجديد الذي قمت بتزويدي به
    const manifestUri = 'https://sps2.starzplayarabia.com/out/v1/15e7d1ffb99746dda03f71dbbbc3c08b/index.mpd';
    // مفاتيح التشفير المستخرجة من الرابط
    const clearKeys = { 'ee861edcd99093153a763a94b14c2c5a': 'ab3991f6a7729ba1ea4bcdba0c1ae6c0' };

    // وظيفة تحويل الهكس (موجودة حسب الطلب السابق في سياق onCreate)
    function hexStringToByteArray(hexString) {
        if (hexString.length % 2 !== 0) throw "Invalid hex string";
        const result = new Uint8Array(hexString.length / 2);
        for (let i = 0; i < hexString.length; i += 2) {
            result[i / 2] = parseInt(hexString.substr(i, 2), 16);
        }
        return result;
    }

    async function init() {
        const video = document.getElementById('videoElement');
        const player = new shaka.Player(video);
        const container = document.getElementById('mainContainer');
        const loader = document.getElementById('loader');
        const volBtn = document.getElementById('volBtn');
        let timer;

        // تطبيق إعدادات DRM
        player.configure({ drm: { clearKeys: clearKeys } });

        video.addEventListener('waiting', () => loader.style.display = 'flex');
        video.addEventListener('timeupdate', () => {
            if (video.currentTime > 0 && !video.paused) loader.style.display = 'none';
            document.getElementById('pFill').style.width = (video.currentTime / (video.duration || 1)) * 100 + '%';
        });

        const toggleUI = () => {
            if (!container.classList.contains('hide-ui')) {
                container.classList.add('hide-ui');
                document.getElementById('qualityMenu').style.display = 'none';
                document.getElementById('audioMenu').style.display = 'none';
            } else {
                container.classList.remove('hide-ui');
                resetTimer();
            }
        };

        const resetTimer = () => {
            clearTimeout(timer);
            if (!video.paused && !container.classList.contains('hide-ui')) {
                timer = setTimeout(() => container.classList.add('hide-ui'), 4000);
            }
        };

        container.onclick = () => {
            if (video.muted) { video.muted = false; volBtn.className = 'fas fa-volume-up'; }
            toggleUI();
        };

        // دوران الشاشة (Landscape)
        document.getElementById('rotateBtn').onclick = async (e) => {
            e.stopPropagation();
            try {
                if (!document.fullscreenElement) {
                    await container.requestFullscreen();
                }
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                }
            } catch (err) { console.log("Orientation lock failed: ", err); }
        };

        // منع إغلاق القوائم عند الضغط على الأزرار مباشرة (حسب الطلب السابق)
        document.querySelectorAll('.btn-modern, .right-tools i, .popup-menu').forEach(el => {
            el.onclick = (e) => {
                e.stopPropagation();
                resetTimer();
            };
        });

        document.getElementById('playBtn').onclick = (e) => {
            e.stopPropagation();
            video.paused ? video.play() : video.pause();
            resetTimer();
        };

        video.onplay = () => document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
        video.onpause = () => {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
            container.classList.remove('hide-ui');
            clearTimeout(timer);
        };

        document.getElementById('rewindBtn').onclick = (e) => { video.currentTime -= 10; resetTimer(); };
        document.getElementById('forwardBtn').onclick = (e) => { video.currentTime += 10; resetTimer(); };
        
        document.getElementById('volBtn').onclick = (e) => {
            video.muted = !video.muted;
            volBtn.className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };

        document.getElementById('fsBtn').onclick = () => {
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        const setupMenu = (btnId, menuId, type) => {
            document.getElementById(btnId).onclick = (e) => {
                e.stopPropagation();
                const menu = document.getElementById(menuId);
                const otherMenuId = menuId === 'qualityMenu' ? 'audioMenu' : 'qualityMenu';
                document.getElementById(otherMenuId).style.display = 'none';
                
                // التبديل بين الظهور والاختفاء
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
                
                if(menu.style.display === 'flex') {
                    menu.innerHTML = `<div style="color:#666; font-size:0.65rem; padding:8px 12px; border-bottom:1px solid #222; text-align:center;">${type}</div>`;
                    
                    if(type === 'اللغة') {
                        const tracks = player.getVariantTracks();
                        const activeTrack = tracks.find(t => t.active);
                        [...new Set(tracks.map(t => t.language))].forEach(lang => {
                            const item = document.createElement('div');
                            const isActive = activeTrack && activeTrack.language === lang;
                            item.innerHTML = `<span>${lang === 'ar' ? 'العربية' : lang === 'en' ? 'الإنجليزية' : lang}</span> ${isActive ? '<i class="fas fa-check"></i>' : ''}`;
                            if(isActive) item.style.color = "#fff";
                            item.onclick = () => { player.selectAudioLanguage(lang); menu.style.display = 'none'; };
                            menu.appendChild(item);
                        });
                    } else {
                        const isAuto = player.getConfiguration().abr.enabled;
                        const autoItem = document.createElement('div');
                        autoItem.innerHTML = `<span>تلقائي</span> ${isAuto ? '<i class="fas fa-check"></i>' : ''}`;
                        if(isAuto) autoItem.style.color = "#fff";
                        autoItem.onclick = () => { player.configure({abr: {enabled: true}}); menu.style.display = 'none'; };
                        menu.appendChild(autoItem);

                        const tracks = player.getVariantTracks();
                        tracks.sort((a,b)=>b.height-a.height).filter((v,i,a)=>a.findIndex(t=>t.height===v.height)===i).forEach(t => {
                            const item = document.createElement('div');
                            const isActive = !isAuto && t.active;
                            item.innerHTML = `<span>${t.height}p</span> ${isActive ? '<i class="fas fa-check"></i>' : ''}`;
                            if(isActive) item.style.color = "#fff";
                            item.onclick = () => { player.configure({abr:{enabled:false}}); player.selectVariantTrack(t,true); menu.style.display='none'; };
                            menu.appendChild(item);
                        });
                    }
                }
            };
        };

        setupMenu('audioBtn', 'audioMenu', 'اللغة');
        setupMenu('setBtn', 'qualityMenu', 'الجودة');

        try { await player.load(manifestUri); } catch (e) { console.error("Load failed", e); }
        container.onmousemove = resetTimer;
    }

    document.addEventListener('DOMContentLoaded', () => { 
        shaka.polyfill.installAll(); 
        if (shaka.Player.isBrowserSupported()) {
            init(); 
        }
    });
</script>
</body>
</html>
