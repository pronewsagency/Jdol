<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO Player Elite - Blue Glow Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* تم تغيير الهايلايت إلى اللون الأزرق السماوي الساطع */
        :root { 
            --glass: rgba(255, 255, 255, 0.08); 
            --border: rgba(255, 255, 255, 0.12); 
            --highlight: #00d9ff; 
            --glow-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }
        
        * { -webkit-tap-highlight-color: transparent; outline: none; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .player-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; cursor: pointer; }
        video { width: 100%; height: 100%; object-fit: fill; pointer-events: none; }

        /* تأثير الوهج الأزرق عند التركيز بالريموت أو النقر */
        .btn-modern:focus, .right-tools i:focus, .popup-menu div:focus {
            background: rgba(0, 217, 255, 0.2) !important;
            box-shadow: var(--glow-shadow);
            border-color: var(--highlight);
            transform: scale(1.1);
            color: #fff !important;
        }

        #loader { position: absolute; z-index: 100; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .spinner { width: 45px; height: 45px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid var(--highlight); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-element { transition: opacity 0.5s ease, visibility 0.5s; opacity: 1; visibility: visible; }
        .hide-ui .ui-element { opacity: 0; visibility: hidden; }

        .center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) !important; display: flex; align-items: center; gap: 30px; z-index: 50; }
        .btn-modern { background: var(--glass); border: 1px solid var(--border); border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); transition: 0.2s; }
        .btn-side { width: 40px; height: 40px; font-size: 0.85rem; }
        .btn-main { width: 60px; height: 60px; font-size: 1.5rem; background: rgba(255,255,255,0.12); }

        .bottom-ui { position: absolute; bottom: 0; width: 100%; padding: 15px 25px 20px 25px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); z-index: 40; box-sizing: border-box; }
        .progress-box { width: 100%; height: 2px; background: rgba(255,255,255,0.15); margin-bottom: 15px; }
        .progress-fill { width: 0%; height: 100%; background: var(--highlight); box-shadow: 0 0 10px var(--highlight); }

        .controls-row { display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .live-capsule { background: var(--glass); padding: 5px 15px; border-radius: 20px 20px 20px 6px; border: 1px solid var(--border); }
        .brand { font-size: 1rem; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: var(--highlight); border-radius: 50%; box-shadow: 0 0 8px var(--highlight); }

        .right-tools { display: flex; gap: 18px; font-size: 1.1rem; align-items: center; }
        .right-tools i { cursor: pointer; opacity: 0.7; padding: 5px; border-radius: 50%; transition: 0.2s; }

        .popup-menu { position: absolute; bottom: 75px; left: 25px; background: rgba(10,15,20,0.96); border-radius: 10px; padding: 6px; display: none; flex-direction: column; min-width: 160px; z-index: 100; border: 1px solid var(--border); max-height: 280px; overflow-y: auto; backdrop-filter: blur(20px); }
        .popup-menu div { padding: 12px 15px; cursor: pointer; color: #bbb; font-size: 0.85rem; text-align: right; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; margin: 1px 0; }
        .popup-menu div:hover, .popup-menu div:focus { background: rgba(0, 217, 255, 0.15); color: #fff; }
        .active-item { color: var(--highlight) !important; font-weight: bold; background: rgba(0, 217, 255, 0.05); }
    </style>
</head>
<body>

<div class="player-wrapper" id="mainContainer">
    <div id="loader"><div class="spinner"></div></div>
    <video id="videoElement" autoplay muted playsinline></video>

    <div class="center-ui ui-element">
        <button class="btn-modern btn-side" id="rewindBtn" tabindex="1"><i class="fas fa-undo"></i></button>
        <button class="btn-modern btn-main" id="playBtn" tabindex="2"><i class="fas fa-pause"></i></button>
        <button class="btn-modern btn-side" id="forwardBtn" tabindex="3"><i class="fas fa-redo"></i></button>
    </div>

    <div id="qualityMenu" class="popup-menu ui-element"></div>
    <div id="audioMenu" class="popup-menu ui-element"></div>

    <div class="bottom-ui ui-element">
        <div class="progress-box" id="pTrack"><div class="progress-fill" id="pFill"></div></div>
        <div class="controls-row">
            <div class="live-capsule">
                <div class="brand">PRO <div class="dot"></div></div>
            </div>
            <div class="right-tools">
                <i class="fas fa-language" id="audioBtn" tabindex="4"></i>
                <i class="fas fa-cog" id="setBtn" tabindex="5"></i>
                <i class="fas fa-expand" id="fsBtn" tabindex="6"></i>
                <i class="fas fa-volume-mute" id="volBtn" tabindex="7"></i>
            </div>
        </div>
    </div>
</div>

<script>
    const manifestUri = 'https://sps3.starzplayarabia.com/out/v1/95528122fa434bcd948c9ed2e7afabee/index.mpd';
    const clearKeys = { '117c29396ec6fd295880013241a466e1': '3dfb883251884e66d784111877c44b13' };

    function hexStringToByteArray(hexString) {
        if (hexString.length % 2 !== 0) return null;
        let result = new Uint8Array(hexString.length / 2);
        for (let i = 0; i < hexString.length; i += 2) {
            result[i / 2] = parseInt(hexString.substr(i, 2), 16);
        }
        return result;
    }

    async function init() {
        const video = document.getElementById('videoElement');
        const player = new shaka.Player(video);
        const container = document.getElementById('mainContainer');
        const loader = document.getElementById('loader');
        let timer;

        player.configure({ drm: { clearKeys: clearKeys } });

        video.addEventListener('waiting', () => loader.style.display = 'flex');
        video.addEventListener('playing', () => loader.style.display = 'none');
        video.addEventListener('timeupdate', () => {
            document.getElementById('pFill').style.width = (video.currentTime / (video.duration || 1)) * 100 + '%';
        });

        const resetTimer = () => {
            clearTimeout(timer);
            const isMenuOpen = Array.from(document.querySelectorAll('.popup-menu')).some(m => m.style.display === 'flex');
            if (!video.paused && !container.classList.contains('hide-ui') && !isMenuOpen) {
                timer = setTimeout(() => {
                    container.classList.add('hide-ui');
                    if(document.activeElement) document.activeElement.blur();
                }, 4000);
            }
        };

        // تجميد الواجهة عند التركيز بالريموت
        document.addEventListener('focusin', () => clearTimeout(timer));

        container.onclick = (e) => {
            if (e.target === container || e.target === video) {
                if (video.muted) { video.muted = false; document.getElementById('volBtn').className = 'fas fa-volume-up'; }
                if (container.classList.contains('hide-ui')) {
                    container.classList.remove('hide-ui');
                    resetTimer();
                } else {
                    container.classList.add('hide-ui');
                }
            }
        };

        window.addEventListener('keydown', (e) => {
            if (container.classList.contains('hide-ui')) {
                container.classList.remove('hide-ui');
                document.getElementById('playBtn').focus();
                resetTimer();
            }
        });

        document.querySelectorAll('.btn-modern, .right-tools i, .popup-menu').forEach(el => {
            el.addEventListener('click', (e) => { e.stopPropagation(); resetTimer(); });
        });

        document.getElementById('playBtn').onclick = () => video.paused ? video.play() : video.pause();
        video.onplay = () => { document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; resetTimer(); };
        video.onpause = () => { document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>'; container.classList.remove('hide-ui'); };
        
        document.getElementById('rewindBtn').onclick = () => video.currentTime -= 10;
        document.getElementById('forwardBtn').onclick = () => video.currentTime += 10;
        document.getElementById('fsBtn').onclick = () => document.fullscreenElement ? document.exitFullscreen() : container.requestFullscreen();
        document.getElementById('volBtn').onclick = () => {
            video.muted = !video.muted;
            document.getElementById('volBtn').className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };

        const setupMenu = (btnId, menuId, type) => {
            document.getElementById(btnId).onclick = (e) => {
                const menu = document.getElementById(menuId);
                const isVisible = menu.style.display === 'flex';
                document.querySelectorAll('.popup-menu').forEach(m => m.style.display = 'none');
                menu.style.display = isVisible ? 'none' : 'flex';
                
                if(!isVisible) {
                    clearTimeout(timer);
                    menu.innerHTML = `<div style="color:var(--highlight); font-size:0.65rem; border-bottom:1px solid #222; text-align:center; padding:8px 0; font-weight:bold;">${type}</div>`;
                    
                    if(type === 'اللغة') {
                        const tracks = player.getVariantTracks();
                        const currentLang = player.getConfiguration().preferredAudioLanguage;
                        [...new Set(tracks.map(t => t.language))].forEach(lang => {
                            const item = document.createElement('div');
                            const isActive = lang === currentLang;
                            item.className = isActive ? 'active-item' : '';
                            item.tabIndex = 10;
                            item.innerHTML = `<span>${lang === 'ar' ? 'العربية' : 'English'}</span> ${isActive ? '<i class="fas fa-check"></i>' : ''}`;
                            item.onclick = () => { player.selectAudioLanguage(lang); menu.style.display = 'none'; resetTimer(); };
                            menu.appendChild(item);
                        });
                    } else {
                        // إضافة خيار التلقائي (Auto)
                        const isAuto = player.getConfiguration().abr.enabled;
                        const autoItem = document.createElement('div');
                        autoItem.className = isAuto ? 'active-item' : '';
                        autoItem.tabIndex = 10;
                        autoItem.innerHTML = `<span>تلقائي (Auto)</span> ${isAuto ? '<i class="fas fa-check"></i>' : ''}`;
                        autoItem.onclick = () => { player.configure({abr: {enabled: true}}); menu.style.display = 'none'; resetTimer(); };
                        menu.appendChild(autoItem);

                        const tracks = player.getVariantTracks().sort((a,b)=>b.height-a.height);
                        const activeTrack = tracks.find(t => t.active);
                        const seen = new Set();
                        tracks.forEach(t => {
                            if(!seen.has(t.height)) {
                                const item = document.createElement('div');
                                const isActive = !isAuto && activeTrack && t.height === activeTrack.height;
                                item.className = isActive ? 'active-item' : '';
                                item.tabIndex = 10;
                                item.innerHTML = `<span>${t.height}p</span> ${isActive ? '<i class="fas fa-check"></i>' : ''}`;
                                item.onclick = () => { player.configure({abr:{enabled:false}}); player.selectVariantTrack(t, true); menu.style.display='none'; resetTimer(); };
                                menu.appendChild(item);
                                seen.add(t.height);
                            }
                        });
                    }
                } else {
                    resetTimer();
                }
            };
        };

        setupMenu('audioBtn', 'audioMenu', 'اللغة');
        setupMenu('setBtn', 'qualityMenu', 'الجودة');

        try { await player.load(manifestUri); } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', () => { shaka.polyfill.installAll(); init(); });
</script>
</body>
</html>
